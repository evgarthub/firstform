<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test page</title>
    <link href="skeleton.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <form class="form-default" action="thank-you.html" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Your name</label>
            <input name="name" type="text" id="name">
        </div>
        <div>
            <label for="surname">Second name</label>
            <input name="surname" type="text" id="surname">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" id="email">
        </div>
        <div>
            <label for="file">Please upload file:</label>
            <input name="file" type="file" id="input">
        </div>
        
        
        <div>
            <button class="button">Send my data</button>
        </div>
    </form>
</body>
</html>
